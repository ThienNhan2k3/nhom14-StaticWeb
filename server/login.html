<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <style>
      #form-container {
        width: 360px;
      }

      #form-container div {
        position: relative;
      }

      #forgotPasswordLink {
        position: absolute;
        right: 0;
        top: 0;
        color: #1361b5;
        font-size: 0.8rem;
        opacity: 0.9;
      }
    </style>

  </head>
  <body class="bg-light-subtle">
    <div class="container d-flex flex-column align-items-center mt-5">
      <div class="row justify-content-center mb-3">
        <img src="./image/logo.png" alt="Logo" style="width: 48px;" class="p-0" >
      </div>
      <div class="row justify-content-center mb-3 fw-semibold fs-3">
        Đăng nhập vào hệ thống
      </div>
      <div id="form-container" class=" row rounded bg-body-secondary p-3">
          <form action="/login" method="POST">
            <fieldset>
              <div class="mb-3">
                <label for="usernameOrEmail" class="form-lable mb-2">Username hoặc email</label>
                <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required autocomplete="true">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label mb-2">Mật khẩu</label>
                <input type="password" id="password" class="form-control" name="password" required autocomplete="true">
                <a href="/forgotPassword" id="forgotPasswordLink">Forgot password?</a>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
          </form>
      </div>
    </div> 
  

  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</html>
