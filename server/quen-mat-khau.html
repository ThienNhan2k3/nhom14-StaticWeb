<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <style>
      #form-container {
        width: 360px;
      }
    </style>

  </head>
  <body class="bg-light-subtle">
    <div class="container d-flex flex-column align-items-center mt-5">
      <div class="row justify-content-center mb-3">
        <img src="./image/logo.png" alt="Logo" style="width: 48px;" class="p-0" >
      </div>
      <div class="row justify-content-center mb-3 fw-semibold fs-3">
        Quên mật khẩu
      </div>
      <div id="form-container" class=" row rounded bg-body-secondary p-3">
          <form action="/login" method="POST">
            <fieldset>
              <div class="mb-3">
                <label for="email" class="form-lable mb-2 fw-semibold">Nhập vào email xác thực của tài khoản của bạn và chúng tôi sẽ gửi cho bạn một email với reset link</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="true">
              </div>
              <div class="mb-3">
                <h5 for="captcha" class="form-label mb-2 fw-semibold">Xác thực tài khoản </h5>
                <div class="d-flex justify-content-between align-items-center">
                    <canvas class="border flex-grow-0 me-1" height="60" style="width: 80%;"></canvas>
                    <img src="./image/refresh.png" alt="refresh image" width="25" height="25" class="me-3" style="cursor: pointer;" id="refresh-button">
                </div>
                <input type="text" id="captcha" class="form-control flex-grow-1 mt-2" name="captcha" required autocomplete="true">
              </div>
            </fieldset>
            <button type="submit" class="btn btn-success w-100" id="send-email-button" >Gửi email</button>
          </form>
      </div>

      <div class="row mt-3" id="listOfAccounts">

      </div>
    </div> 


    <script>
      let captcha = "";
      function generateCaptcha() {
        captcha = Math.random().toString(36).substring(2, 8);
        const canvasElement = document.querySelector("canvas");
        const pen = canvasElement.getContext("2d");

        pen.font = "30px Georgia";
        pen.fillStyle = 'grey';
        pen.fillRect(0, 0, canvasElement.offsetWidth + 100, canvasElement.offsetHeight + 100);

        for (let i = 0; i < 2; i++) {
            const randomIndex = Math.random() * captcha.length;
            captcha = captcha.substring(0, randomIndex) + captcha.charAt(randomIndex).toUpperCase() +  captcha.substring(randomIndex + 1);
        }
        pen.fillStyle = 'orange';
        pen.fillText(captcha, 40, 40);
      }
      
      document.getElementById("refresh-button").addEventListener("click", generateCaptcha);

      document.getElementById("send-email-button").addEventListener("click", (e) => {
        e.preventDefault();
        if (captcha === document.getElementById("captcha").value) {
            alert("Login successfully!");
        } else {
            alert("Login failed!");
        }
        document.getElementById("email").value = "";
        document.getElementById("captcha").value = "";
      });

      generateCaptcha();

      
    </script>
    

  </body>


  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</html>
